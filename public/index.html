<!DOCTYPE html>
<html ng-app="pandaApp">
  <head>
    <title>Panda Code Reviews</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">
    <link id="mainCss" href="css/index.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.3/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.3/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.3/angular-resource.js"></script>
    <script src="./js/lib/http-auth-interceptor.js"></script>
    <script src="./js/services/services.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/controllers/index.js"></script>
    <script src="./js/controllers/home.js"></script>
    <script src="./js/controllers/login.js"></script>
    <script src="./js/controllers/logout.js"></script>
    <script src="./js/controllers/account.js"></script>
    <script src="./js/controllers/courses.js"></script>
    <script src="./js/controllers/course.js"></script>
    <script src="./js/controllers/assignment.js"></script>
    <script src="./js/controllers/assignments.js"></script>
    <script src="./js/controllers/submissions.js"></script>
    <script src="./js/controllers/grades.js"></script>
  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          </button>
          <a class="navbar-brand" href="/#/">Panda Code Review</a>
        </div>
        <div class="navbar-collapse collaspe">
          <ul class="nav navbar-nav">
            <li id="bar-home"><a href="/#/home">Home</a></li>
            <li id="bar-account"><a href="/#/account">Account</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a id="bar-login" href="/#/{{loggedIn ? 'logout' : 'login'}}">
              {{loggedIn ? "Logout" : "Login"}}
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div ng-view></div>
  </body>
</html>
