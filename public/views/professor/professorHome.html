<div class="container">
  <div class="row">
    <div class="col-md-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="text-center">Courses</h3>
        </div>
        <div class="panel-body text-center">
          <button ng-click="toggleCourseModal()" type="button" class="btn btn-primary">
            Create Course
          </button>
          <br>
          <br>
          <input type="search" ng-model="q" class="form-control" placeholder="Filter Courses">
          <br>
          <table class="table table-striped table-hover table-condensed text-left">
            <tr>
              <th>#</th>
              <th>Code</th>
              <th>Name</th>
            </tr>
            <tr ng-repeat="course in user.courses | filter:q">
              <td><a href="/#/p/course/{{course._id}}">{{$index + 1}}</a></td>
              <td><a href="/#/p/course/{{course._id}}">{{course.code}}</a></td>
              <td><a href="/#/p/course/{{course._id}}">{{course.name}}</a></td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="text-center">Assignments</h3>
        </div>
        <div class="panel-body text-center">
          <button type="button" class="btn btn-primary">
            Create Assignment
          </button>
          <hr>
          <h4 class="text-center" ng-repeat="assignment in user.assignments">
            {{assignment.name}}
          </h4>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="text-center">Submissions</h3>
        </div>
        <div class="panel-body text-center">
          <h4 class="text-center" ng-repeat="submission in user.submissions">
            {{submission.hashId}}
          </h4>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="createCourseModal" tabindex="-1" role="dialog" aria-labelledby="createCourseModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="modalTitle">Create Course</h4>
        </div>
        <div class="modal-body">
          <form role="form">

          <!-- Text input-->
          <div class="form-group">
            <label class="control-label" for="courseName">Name</label>
            <input name="courseName" placeholder="Course Name" class="form-control" type="text">         
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="control-label" for="courseCode">Code</label>
            <input id="courseCode" name="courseCode" placeholder="Course Code (MATE3001)" class="form-control" type="text">
          </div>

          <!-- Select Basic -->
          <div class="form-group">
            <label class="control-label" for="courseYear">Year</label>
            <select id="courseYear" name="courseYear" class="form-control">
              <option>2014</option>
              <option>2013</option>
              <option>2012</option>
            </select>
          </div>

          <!-- Select Basic -->
          <div class="form-group">
            <label class="control-label" for="courseSemester">Semester</label>
            <select id="courseSemester" name="courseSemester" class="form-control">
              <option>Fall</option>
              <option>Spring</option>
            </select>
          </div>

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary">Create</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div>
</div>
