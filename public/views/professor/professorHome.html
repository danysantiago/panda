<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="text-center"><a href="/#/p/courses/">Courses</a></h3>
        </div>
        <div class="panel-body text-center">
          <button ng-click="toggleCourseModal()" type="button" class="btn btn-primary">
            Create Course
          </button>
          <br>
          <br>
          <input type="search" ng-model="q" class="form-control" placeholder="Filter Courses">
          <br>
          <table class="table table-striped table-hover table-condensed text-left">
            <tr>
              <th>Code</th>
              <th>Session</th>
              <th>Name</th>
            </tr>
            <tr ng-repeat="course in user.courses | filterByAttributes:q:['code', 'name', 'semester', 'year'] | orderBy:'code'">
              <td><a href="/#/p/course/{{course._id}}">{{course.code}}</a></td>
              <td>{{course.year}} - {{course.semester}}</td>
              <td><a href="/#/p/course/{{course._id}}">{{course.name}}</a></td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="text-center"><a href="/#/p/assignments/">Assignments</a></h3>
        </div>
        <div class="panel-body text-center">
          <button ng-click="toggleAssignmentModal()" type="button" class="btn btn-primary">
            Create Assignment
          </button>
          <br>
          <br>
          <input type="search" ng-model="qa" class="form-control" placeholder="Filter Assignments">
          <br>
          <table class="table table-striped table-hover table-condensed text-left">
            <tr>
              <th>Course</th>
              <th>Name</th>
            </tr>
            <tr ng-repeat="assignment in user.assignments | filterByAttributes:qa:['name', 'courseCode'] | orderBy:'creationDate':true">
              <td><a href="/#/p/course/{{assignment.Course}}">{{assignment.courseCode}}</a></td>
              <td><a href="/#/p/assignment/{{assignment._id}}">{{assignment.name}}</a></td>
            </tr>
          </table>
          <hr>
        </div>
      </div>
    </div>

    <!-- <div class="col-md-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="text-center"><a href="/#/p/submissions/">Submissions</a></h3>
        </div>
        <div class="panel-body text-center">
          <h4 class="text-center" ng-repeat="submission in user.submissions">
            {{submission.hashId}}
          </h4>
        </div>
      </div>
    </div> -->
  </div>

  <div class="modal fade" id="createCourseModal" tabindex="-1" role="dialog" aria-labelledby="createCourseModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="modalTitle">Create Course</h4>
        </div>
        <div class="modal-body" ng-model="createCourseForm">
          <form ng-submit="postThat(createCourseForm)">

          <!-- Text input-->
          <div class="form-group">
            <label class="control-label" for="courseName">Name</label>
            <input name="courseName" placeholder="Course Name" class="form-control" type="text" ng-model="newCourse.name">         
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="control-label" for="courseCode">Code</label>
            <input id="courseCode" name="courseCode" placeholder="Course Code (MATE3001)" class="form-control" type="text" ng-model="newCourse.code">
          </div>

          <!-- Select Basic -->
          <div class="form-group">
            <label class="control-label" for="courseYear">Year</label>
            <select id="courseYear" name="courseYear" class="form-control" ng-model="newCourse.year">
              <option>2014</option>
              <option>2013</option>
              <option>2012</option>
            </select>
          </div>

          <!-- Select Basic -->
          <div class="form-group">
            <label class="control-label" for="courseSemester">Semester</label>
            <select id="courseSemester" name="courseSemester" class="form-control" ng-model="newCourse.semester">
              <option>Fall</option>
              <option>Spring</option>
              <option>Summer</option>
            </select>
          </div>

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" ng-click="createCourse(newCourse)">Create</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div>

  <div class="modal fade" id="createAssignmentModal" tabindex="-1" role="dialog" aria-labelledby="createAssignmentModal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="modalTitle">Create Assignment</h4>
      </div>
      <div class="modal-body">
        <form role="form">

          <!-- Select Basic -->
          <div class="form-group">
            <label class="control-label" for="assignmentCourse">Course</label>
            <div class="controls">
              <select id="assignmentCourse" name="assignmentCourse"class="form-control" ng-model="newAssignment.Course" ng-options="course.code + ' - ' + course.name for course in user.courses">
                <!-- <option ng-repeat="course in user.courses">{{course.code}} - {{course.name}}</option> -->
              </select>
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="control-label" for="assignmentName">Name</label>
            <div class="controls">
              <input class="form-control" id="assignmentName" name="assignmentName" placeholder="Name" required="" type="text" ng-model="newAssignment.name">
              
            </div>
          </div>

          <!-- Textarea -->
          <div class="form-group">
            <label class="control-label" for="assgnmentDescription">Description</label>
            <div class="controls">                     
              <textarea class="form-control" id="assgnmentDescription" name="assgnmentDescription" placeholder="Description" ng-model="newAssignment.description"></textarea>
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="control-label" for="assignmentDeadline">Deadline</label>
            <div class="controls">
              <input class="form-control" id="assignmentDeadline" name="assignmentDeadline" placeholder="DD/MM/YYYY" required="" type="text" ng-model="newAssignment.deadline">
              
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="control-label" for="assgnmentNumOfTries">Tries</label>
            <div class="controls">
              <input class="form-control" id="assgnmentNumOfTries" name="assgnmentNumOfTries" placeholder="1" required="" type="text" ng-model="newAssignment.numofTries">
              
            </div>
          </div>

          <!-- File Button --> 
          <div class="form-group">
            <label class="control-label" for="assignmentInstructions">Instructions File</label>
            <div class="controls">
              <input id="assignmentInstructions" name="assignmentInstructions" class="input-file" type="file">
            </div>
          </div>

          <hr>

          <!-- Multiple Checkboxes (inline) -->
          <div class="form-group">
            <div class="controls">
              <label class="checkbox inline" for="singleFileAssig-0">
                <input name="singleFileAssig" id="singleFileAssig-0" value="Yes" type="checkbox" ng-model="singleAssignment">
                Single File Assignment?
              </label>
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group" ng-show="singleAssignment">
            <label class="control-label" for="assgnmentMainName">Entrance Filename</label>
            <div class="controls">
              <input class="form-control" id="assgnmentMainName" name="assgnmentMainName" placeholder="Main" type="text">
              <p class="help-block">The file of the name to look in the repo.</p>
            </div>
          </div>

          <!-- File Button --> 
          <div class="form-group" ng-hide="singleAssignment">
            <label class="control-label" for="assgnmentTesterFile">Tester File</label>
            <div class="controls">
              <input id="assgnmentTesterFile" name="assgnmentTesterFile" class="input-file" type="file">
            </div>
          </div>

          </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary"
        ng-click="createAssignment(newAssignment)">Create</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

</div>
