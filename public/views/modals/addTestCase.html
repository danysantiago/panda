<!-- Modal -->
<div class="modal fade" id="addTestCaseModal" tabindex="-1" role="dialog" aria-labelledby="addTestCaseModal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="modalTitle">Add Test Case</h4>
      </div>
      <div class="modal-body">
        <form role="form">

        <!-- Text input-->
        <div class="form-group">
          <label class="control-label" for="course">Course</label>
          <input id="course" name="course" class="form-control" type="text"
            disabled value="Assignment Course">
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="control-label" for="testType">Type</label>
          <div class="radio">
            <label>
              <input type="radio" name="optionsRadios" id="option1" value="Exec" checked>
              Input / Output (I/O)
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="optionsRadios" id="option2" value="I/O">
              Executable (Exec)
            </label>
          </div>      
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="control-label" for="timeLimit">Time Limit (Seconds)</label>
          <input id="timeLimit" name="timeLimit" placeholder="5" class="form-control" type="number">
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="control-label" for="memoryLimit">Memory Limit (Kilobytes)</label>
          <input id="memoryLimit" name="memoryLimit" placeholder="1024" class="form-control" type="number">
        </div>

        <!-- I/O Type -->
        <div>
          <div class="form-group">
            <label class="control-label" for="testInput">Test Input</label>
            <div class="controls">
               <input id="testInputFile" name="testInputFile" class="input-file" type="file">                 
              <textarea class="form-control" id="testInput" name="testInput"></textarea>
            </div>
          </div>
        </div>

        <!-- Exec Type -->
        <div>
          <div class="form-group">
            <label class="control-label" for="testInput">Tester File</label>
            <div class="controls">
               <input id="testerFile" name="testerFile" class="input-file" type="file">                 
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label" for="testOutput">Expected Output</label>
          <div class="controls">
             <input id="testOutputFile" name="testOutputFile" class="input-file" type="file">                 
            <textarea class="form-control" id="testOutput" name="testOutput"></textarea>
          </div>
        </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Create</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
