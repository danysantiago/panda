<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div id="assignment1" class="container well">
      <h3>
          Pending Assignments
        </h3>
        <hr>
        <table class="table table-bordered table-hover text-center">
          <tbody>
            <tr>
            <th class="text-center">Assignment Title</th>
            <th class="text-center">Course</th>
            <th class="text-center">Due Date</th>
            </tr>
            <tr ng-repeat="assignment in user.assignments">
              <td>
                <a href="/#/s/assignment/{{assignment._id}}">
                  {{assignment.name}}
                </a>
              </td>
              <td>
              <a href="course.html">{{assignment.course.name}}</a>
              </td>
              <td>
                {{assignment.deadline}}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<div id="add-course-modal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Add Course</h4>
      </div>
      <div class="modal-body">
        <input type="text" class="form-control" placeholder="Course Name">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Add</button>
      </div>
    </div>
  </div>
</div>
