<!DOCTYPE html>
<div class="container">
 <div class="row padded">
 <div class="col-sm-4">
<div class="panel">
  <div class="row">
  <div class="col-sm-1"></div>
  <div class="col-sm-10">
      <h3 class="centered">
        Login
      </h3>
      <form ng-submit="submit(user.email, user.password)">
        <div class="form-group">
          <label for="emailInput">
            Email Address
          </label>
          <input type="email" class="form-control" name="email" placeholder="Email" ng-model="user.email">
        </div>
        <div class="form-group">
          <label for="passwordInput">
            Password
          </label>
          <input type="password" class="form-control" placeholder="Password" ng-model="user.password">
        </div>
        <div class="form-group centered">
          <div class="row">
            <div class="col-sm-6">
              <button type="submit" class="btn btn-lg btn-primary">
                Login
              </button>
            </div>
            <div class="col-sm-6">
              <button type="submit" data-toggle="modal" href="#signup-modal" class="btn btn-lg btn-primary">
                Sign Up
              </button>
            </div>
          </div>
          <hr>
          <p>
            <a href="#">Forgot Password?</a> | <a href="#">Subscribe a School</a>
          </p>
        </div>
      </form>
      </div>
    </div>
    </div>
  </div>
  </div>
</div>

<div id="signup-modal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Sign Up</h4>
      </div>
      <div class="modal-body">
        <form action="/users" method="post">
          <div class="form-group">
            <input type="email" name="email" class="form-control" placeholder="Email"></div>
          <div class="form-group">
            <input type="text" name="name" class="form-control" placeholder="Name"></div>
          <div class="form-group">
            <input type="password" name="password" class="form-control" placeholder="Password"></div>
          <div class="form-group">
            <input type="password" name="password_confirm" class="form-control" placeholder="Retype Password"></div>
            <div class="form-group">
              <label>School: </label>
              <select class="selectpicker">
                <option>University of Puerto Rico, Mayaguez</option>
                <option>University of Puerto Rico, Rio Piedras</option>
                <option>University of Sr. Santiago</option>
              </select>
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Sign Me Up!</button>
      </div>
    </div>
  </div>
</div>
