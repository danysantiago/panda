<!DOCTYPE html>
<html>
  <head>
    <title>Panda Code Review</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="css/login.css" rel="stylesheet">
  </head>
  <body>
    <div id="navbar-container"></div>

    <div class="container">
      <div id="carousel" class="carousel slide">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#carousel" data-slide-to="0">
          </li>
          <li data-target="#carousel" data-slide-to="1" class="active">
          </li>
          <li data-target="#carousel" data-slide-to="2">
          </li>
        </ol>
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item centered">
            <img src="img/p1resize.JPG">
            <div class="carousel-caption">
            </div>
          </div>
          <div class="item centered active">
            <img src="img/p2resize.JPG">
            <div class="carousel-caption">
            </div>
          </div>
          <div class="item centered">
            <img src="img/p3resize.JPG">
            <div class="carousel-caption">
            </div>
          </div>
        </div>
        <!-- Controls -->
        <a class="left carousel-control" href="#carousel" data-slide="prev">
          <span class="icon-prev"></span>
        </a>
        <a class="right carousel-control" href="#carousel" data-slide="next">
          <span class="icon-next"></span>
        </a>
      </div>
      <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
          <h3 class="centered">
            Login
          </h3>
          <form action="/auth/login" method="post">
            <div class="form-group">
              <label for="emailInput">
                Email address
              </label>
              <input type="email" name="email" class="form-control" id="emailInput" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="passwordInput">
                Password
              </label>
              <input type="password" name="password" class="form-control" id="passwordInput" placeholder="Password">
            </div>
            <div class="form-group centered">
              <div class="row">
                <div class="col-md-6">
                  <button type="submit" class="btn btn-lg btn-primary">
                    Login
                  </button>
                </div>
                <div class="col-md-6">
                  <button type="submit" data-toggle="modal" href="#signup-modal" class="btn btn-lg btn-primary">
                    Sign Up
                  </button>
                </div>
              </div>
              <hr>
              <p>
                <a href="#">Forgot Password?</a> | <a href="#">Subscribe a School</a>
              </p>
            </div>
          </form>
        </div>
        <div class="col-md-4">
        </div>
      </div>
    </div>

    <div id="signup-modal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Sign Up</h4>
          </div>
          <div class="modal-body">
            <form action="/users" method="post">
              <div class="form-group">
                <input type="email" name="email" class="form-control" placeholder="Email"></div>
              <div class="form-group">
                <input type="text" name="name" class="form-control" placeholder="Name"></div>
              <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Password"></div>
              <div class="form-group">
                <input type="password" name="password_confirm" class="form-control" placeholder="Retype Password"></div>
                <div class="form-group">
                  <label>School: </label>
                  <select class="selectpicker">
                    <option>University of Puerto Rico, Mayaguez</option>
                    <option>University of Puerto Rico, Rio Piedras</option>
                    <option>University of Sr. Santiago</option>
                  </select>
                </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Sign Me Up!</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

    <script type="text/javascript">
      $(document).ready(function() {
        $('#navbar-container').load('/navbar.html');
      });
    </script>

  </body>
</html>
